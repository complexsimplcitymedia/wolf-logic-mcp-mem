{% extends 'memories/base.html' %}

{% block title %}Edit Memory{% endblock title %}

{% block content %}
<!-- [ breadcrumb ] start -->
<div class="page-header">
  <div class="page-block">
    <div class="row align-items-center">
      <div class="col-md-12">
        <div class="page-header-title">
          <h5 class="m-b-10">Edit Memory</h5>
        </div>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ url_for('memories_blueprint.dashboard') }}">Home</a></li>
          <li class="breadcrumb-item"><a href="{{ url_for('memories_blueprint.memories') }}">Memories</a></li>
          <li class="breadcrumb-item" aria-current="page">Edit</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- [ breadcrumb ] end -->

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h5>Edit Memory</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('memories_blueprint.edit_memory', memory_id=memory.id) }}">
          <div class="mb-3">
            <label for="content" class="form-label">Memory Content <span class="text-danger">*</span></label>
            <textarea class="form-control" id="content" name="content" rows="6" required>{{ memory.content }}</textarea>
            <div class="form-text">
              Updating the content will regenerate categories automatically.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Memory ID</label>
            <input type="text" class="form-control" value="{{ memory.id }}" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Created</label>
            <input type="text" class="form-control" value="{{ memory.created_at }}" disabled>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('memories_blueprint.memory_detail', memory_id=memory.id) }}" class="btn btn-secondary">
              <i class="ti ti-arrow-left me-1"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="ti ti-check me-1"></i> Update Memory
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
