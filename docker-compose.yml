services:
  # ============= Data Stores =============

  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: pgvector_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-memories}
    ports:
      - "8432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wolf-logic-net
    restart: unless-stopped

  neo4j:
    image: neo4j:ubi9
    container_name: neo4j_graph
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-mem0graph}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "wget", "http://localhost:7474", "-q", "-O", "-"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wolf-logic-net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:dev
    container_name: qdrant_vector
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrantdata:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wolf-logic-net
    restart: unless-stopped

  # ============= Applications =============

  # MCP Connection Service (Model Context Protocol) - Port 8765
  mcp:
    build:
      context: .
      dockerfile: server/dev.Dockerfile
    container_name: mcp_server
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-memories}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-mem0graph}
    ports:
      - "8765:8765"
    volumes:
      - ./server:/app
      - ./history:/app/history
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8765 --reload
    networks:
      - wolf-logic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Memory API - REST API - Port 8888
  api:
    build:
      context: .
      dockerfile: server/dev.Dockerfile
    container_name: fastapi_backend
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-memories}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-mem0graph}
    ports:
      - "8888:8000"
    volumes:
      - ./server:/app
      - ./history:/app/history
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - wolf-logic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Time Sync Server - Port 8900
  timesync:
    build:
      context: .
      dockerfile: server/dev.Dockerfile
    container_name: timesync_server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TIMESYNC_PORT: "8900"
    ports:
      - "8900:8900"
    volumes:
      - ./server:/app
    command: uvicorn timesync_app:app --host 0.0.0.0 --port 8900 --reload
    networks:
      - wolf-logic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8900/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Flask Dashboard UI - Port 3000
  web:
    build:
      context: .
      dockerfile: wolf-logic/ui-flask/Dockerfile
    container_name: flask_frontend
    depends_on:
      api:
        condition: service_healthy
    environment:
      # API Configuration - use Docker service names
      MEMORY_API_URL: http://api:8000
      PGVECTOR_URL: postgresql://postgres:postgres@postgres:5432/memories
      USER_ID: cadillacthewolf
      # Flask Config
      DEBUG: "True"
      SECRET_KEY: wolf-logic-secret-key
      PORT: "3000"
    ports:
      - "3000:3000"
    volumes:
      - ./wolf-logic/ui-flask:/app
    networks:
      - wolf-logic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ============= Volumes =============

volumes:
  pgdata:
    driver: local
  neo4jdata:
    driver: local
  qdrantdata:
    driver: local

# ============= Networks =============

networks:
  wolf-logic-net:
    driver: bridge

